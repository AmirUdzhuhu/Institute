<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ЛР 7.1 (5)</title>
</head>
<body>
  <div>
    Пользователи:
  </div>
  <ul>
      <li>User1</li>
      <li>User2</li>
  </ul>

  <script>
    // получение элемента <div>
    alert (document.body.firstElementChild);
    // получение элемента <ul>
    alert (document.body.childNodes[3]);
    // получение второго элемента <li> с изменением цвета
    alert (document.body.childNodes[3].lastElementChild.style.background = 'red');
  </script>
</body>
</html>
